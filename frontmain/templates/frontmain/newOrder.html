{% extends "frontmain/orderslist.html" %}
{% block title %}Create Order{% endblock %}
{% load static %}
{% block content %}

<div class="new-order-input-main">
    <div></div>
    <div>
        <div class="mt-4">
        <h4>Create Order</h4>
            {% load crispy_forms_tags %}
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-4 mb-3" style="width: 100%;">Post</button>
                
              </form>
            </div>
    </div>
    <div></div>
</div>


{% endblock %}
