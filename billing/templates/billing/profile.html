{% extends "frontmain/main.html" %}
{% block title %}Login{% endblock %}
{% load static %}
{% block content %}


<style>

@import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');


.prof-div {
display: grid;
place-items: center;
background: #AB47BC;
height: 100%;
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Noto Sans', sans-serif;
}

.card {
color:#fff;
width: 350px;
border-radius: 10px;
background: linear-gradient(145deg, #9a40a9, #b74cc9);
box-shadow:  20px 20px 60px #913ca0, 
         -20px -20px 60px #c552d8;
border: none
}

.neo-button {
width: 40px;
height: 40px;
outline: 0 !important;
cursor: pointer;
color: #fff;
font-size: 15px;
border: none;
margin-right: 10px;
border-radius: 50%;
background: linear-gradient(145deg, #9a40a9, #b74cc9);
box-shadow: inset 20px 20px 60px #913ca0, 
         inset -20px -20px 60px #c552d8;
}

.num{

color:#eee !important;
}

.line{
color:#fff;
}

.neo-button:active {
border-radius: 50%;
background: #AB47BC;
box-shadow:  28px 28px 57px #933da2, 
         -28px -28px 57px #c351d6;
}

.fa-facebook {
color: #3b5998
}

.fa-linkedin {
color: #0077b5
}

.fa-google {
color: #dc4e41
}

.fa-youtube {
color: #cd201f
}

.fa-twitter {
color: #55acee
}

.profile_button{
color:#fff;
padding:10px; 
border:none;
outline:0 !important;
border-radius: 50px;
background: #AB47BC;
box-shadow:  28px 28px 57px #933da2, 
         -28px -28px 57px #c351d6;

}



</style>
<div class="prof-div">
  


    <div class="container d-flex justify-content-center">
        <div class="card p-3 py-4">
            <div class="text-center"> 
            <img src="{% static 'frontmain/images2/goku.jpg' %}" width="110" class="rounded-circle" >
            <!-- <img src="https://i.imgur.com/stD0Q19.jpg" width="100" class="rounded-circle"> -->
                <h3 class="mt-2">{{ user.first_name }} {{ user.last_name }}</h3>
                <span class="mt-1 clearfix">{{ user.email }}</span>
                
                <div class="row mt-3 mb-3">
                
                  <div class="col-md-4">
                    <h5>All</h5>
                    <span class="num">{{ all }}</span>
                  </div>
                  <div class="col-md-4">
                  <h5>Complete</h5>
                    <span class="num">{{ complete }}</span>
                  </div>
                  <div class="col-md-4">
                  <h5>Current</h5>
                    <span class="num">{{ current }}</span>
                  </div>
                
                </div>
                
                <hr class="line">
                
                <br><br><br><br><br><br><br><br><br><br><br>
                   
            </div>
        </div>
    </div>





</div>

{% endblock %}
