{% extends "frontmain/front.html" %}
{% block title %}Password Reset{% endblock %}
{% load static %}
{% block content %}




<div class="new-order-input">
    <div></div>
    <div>
        <h5 class="mt-3 mb-3">Please enter your Email to reset your password</h5>
          {% load crispy_forms_tags %}
          <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary mt-3 mb-3" style="width: 100%;">Submit</button>  
            </form>
    </div>
    <div></div>
</div>

{% endblock %}
