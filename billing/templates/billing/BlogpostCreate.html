{% extends "frontmain/main.html" %}
{% block title %}Post{% endblock %}
{% load static %}
{% block content %}




<div class="new-order-input">
    <div></div>
    <div>
        <h4 class="mt-3 mb-2">Create Post</h4>
        <br>
            {% load crispy_forms_tags %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3 mb-3" style="width: 100%;">Post</button>
                
              </form>
            
    </div>
    <div></div>
</div>

{% endblock %}
