{% extends "frontmain/front.html" %}
{% block title %}Register{% endblock %}
{% load static %}
{% block content %}




<div class="new-order-input">
    <div></div>
    <div>
        <h4 class="mt-3 mb-3">Register</h4>
        {% load crispy_forms_tags %}
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3 mb-3" style="width: 100%;">Register</button>
            <p>Have an account? <a href="{% url 'login' %}"> Login</a>.</p>
          </form>
    </div>
    <div></div>
</div>

{% endblock %}
